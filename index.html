<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8;
        }
        h1, h2, h3 {
            text-align: center;
        }
        .content {
            display: flex;
            justify-content: center; /* 가로로 정렬 */
            gap: 40px; /* 두 카테고리 간격 */
            margin-top: 40px;
        }
        .category {
            display: flex;
            flex-direction: column; /* 영상들을 세로로 정렬 */
            align-items: center;
        }
        .category h2 {
            text-align: center;
        }
        .video {
            margin-bottom: 20px;
        }
        .video iframe {
            width: 700px;
            height: 394px;
            border: none;
        }
        /* 검은신화 오공 두 개를 세로로 배치 */
        .double-video {
            display: flex;
            flex-direction: column; /* 세로로 정렬 */
            gap: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h2>나종현</h2>
    <h2>사운드 디자인 포트폴리오</h2>

    <div class="content">
        <!-- 왼쪽: 인게임 섹션 -->
        <div class="category">
            <h2>인게임 (In-Game)</h2>
            <div class="video">
                <iframe src="https://www.youtube.com/embed/PnsVsxRiblA" allowfullscreen></iframe>
                <h3>아르케랜드</h3>
            </div>
            <div class="video">
                <iframe src="https://www.youtube.com/embed/H-_AGADLgoM" allowfullscreen></iframe>
                <h3>오버킬</h3>
            </div>
            <!-- 검은신화 오공 두 개를 세로로 붙여놓기 -->
            <div class="double-video">
                <iframe src="https://www.youtube.com/embed/ss2m-w6I6Gw" allowfullscreen></iframe>
                <iframe src="https://www.youtube.com/embed/f-8Gpsb6Z9s" allowfullscreen></iframe>
                <h3>검은 신화 오공</h3> <!-- 마지막 영상에만 텍스트 추가 -->
            </div>
        </div>

        <!-- 오른쪽: 시네마틱 섹션 -->
        <div class="category">
            <h2>시네마틱 (Cinematic)</h2>
            <div class="video">
                <iframe src="https://www.youtube.com/embed/yllgzLldNaU" allowfullscreen></iframe>
                <h3>더 위쳐 4</h3>
            </div>
            <div class="video">
                <iframe src="https://www.youtube.com/embed/q7bBo7EANuM" allowfullscreen></iframe>
                <h3>이모탈스 오브 아베움</h3>
            </div>
        </div>
    </div>

</body>
</html>
