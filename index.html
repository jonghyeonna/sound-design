<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8;
        }
        h1, h2, h3 {
            text-align: center;
        }
        /* 제목 크기 조정 */
        h2 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        h3 {
            font-size: 24px;
            margin-top: 10px;
        }
        .content {
            display: flex;
            justify-content: center; /* 가로로 가운데 정렬 */
            align-items: flex-start; /* 세로로 상단 정렬 */
            gap: 140px; /* 두 카테고리 간격 100px 추가 */
            margin-top: 40px;
            flex-wrap: wrap; /* 화면 크기에 따라 줄바꿈 가능 */
        }
        .category {
            display: flex;
            flex-direction: column; /* 영상들을 세로로 정렬 */
            align-items: center;
            flex: 1 1 45%; /* 각 카테고리 영역을 45%로 설정 */
            max-width: 700px; /* 최대 너비를 설정하여 너무 커지지 않도록 제한 */
            width: 100%;
        }
        .category h2 {
            text-align: center;
        }
        .video {
            margin-bottom: 20px; /* 영상 간의 기본 간격 */
            width: 100%; /* 화면 크기에 맞게 가로폭을 100%로 설정 */
            position: relative;
            padding-top: 56.25%; /* 16:9 비율 */
            overflow: hidden;
        }
        .video iframe {
            width: 100%; /* 화면 크기에 맞게 가로폭을 100%로 설정 */
            height: 100%; /* 자동 높이 조정 */
            position: absolute;
            top: 0;
            left: 0;
            border: none;
        }
        .video h3 {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            margin: 0;
            background-color: rgba(0, 0, 0, 0.5); /* 제목이 가려지지 않도록 배경 추가 */
            color: white; /* 텍스트 색상 */
            padding: 5px 10px;
            font-size: 18px;
        }

        /* 검은신화 오공 영상 두 개를 각각 독립적으로 배치 */
        .video-container {
            display: flex;
            flex-direction: column; /* 세로로 정렬 */
            gap: 20px; /* 두 영상 간 간격을 20px로 설정 */
            width: 100%;
        }

        .video-container .video {
            margin-bottom: 0px; /* 각 영상 간의 마진을 0px로 설정 */
        }
    </style>
</head>
<body>

    <h2>나종현</h2>
    <h2>사운드 디자인 포트폴리오</h2>

    <div class="content">
        <!-- 왼쪽: 인게임 섹션 -->
        <div class="category">
            <h2>인게임 (In-Game)</h2>
            <div class="video">
                <iframe src="https://www.youtube.com/embed/PnsVsxRiblA" allowfullscreen></iframe>
                <h3>아르케랜드</h3>
            </div>
            <div class="video">
                <iframe src="https://www.youtube.com/embed/eOShpDLPpGo" allowfullscreen></iframe>
                <h3>오버킬</h3>
            </div>
            <!-- 검은신화 오공 영상 두 개를 각각 독립적으로 배치 -->
            <div class="video-container">
                <div class="video">
                    <iframe src="https://www.youtube.com/embed/ss2m-w6I6Gw" allowfullscreen></iframe>
                    <h3>검은 신화 오공 기획 및 분석</h3>
                </div>
                <div class="video">
                    <iframe src="https://www.youtube.com/embed/f-8Gpsb6Z9s" allowfullscreen></iframe>
                    <h3>검은 신화 오공</h3>
                </div>
            </div>
        </div>

        <!-- 오른쪽: 시네마틱 섹션 -->
        <div class="category">
            <h2>시네마틱 (Cinematic)</h2>
            <div class="video">
                <iframe src="https://www.youtube.com/embed/yllgzLldNaU" allowfullscreen></iframe>
                <h3>더 위쳐 4</h3>
            </div>
            <div class="video">
                <iframe src="https://www.youtube.com/embed/q7bBo7EANuM" allowfullscreen></iframe>
                <h3>이모탈스 오브 아베움</h3>
            </div>
        </div>
    </div>

</body>
</html>
