<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8;
        }
        h2, h3 {
            text-align: center;
        }
        .section {
            margin-bottom: 60px;
        }
        .video {
            margin-bottom: 20px;
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 비율 */
        }
        .video iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        /* 그리드 레이아웃, 양쪽 정렬 */
        .content {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 두 개의 컬럼 */
            gap: 20px; /* 두 컬럼 사이 간격 */
            justify-items: center; /* 각 컬럼을 가운데 정렬 */
            align-items: start; /* 각 컬럼을 위로 정렬 */
            margin-top: 40px;
        }
        /* 인게임 영상은 왼쪽, 시네마틱 영상은 오른쪽 */
        .category {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .category h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>나종현</h2>
    <h2>사운드 디자인 포트폴리오</h2>

    <!-- 두 카테고리를 세로로 배치하고 가운데 정렬 -->
    <div class="content">
        <!-- 왼쪽: 인게임 섹션 -->
        <div class="category">
            <h2>인게임 (In-Game)</h2>
            <div class="video">
                <iframe src="https://www.youtube.com/embed/PnsVsxRiblA" allowfullscreen></iframe>
                <h3>아르케랜드</h3>
            </div>
            <div class="video">
                <iframe src="https://www.youtube.com/embed/H-_AGADLgoM" allowfullscreen></iframe>
                <h3>오버킬</h3>
            </div>
            <div class="video">
                <iframe src="https://www.youtube.com/embed/ss2m-w6I6Gw" allowfullscreen></iframe>
                <h3>검은신화 오공</h3>
            </div>
            <div class="video">
                <iframe src="https://www.youtube.com/embed/f-8Gpsb6Z9s" allowfullscreen></iframe>
                <h3>검은신화 오공 2</h3>
            </div>
        </div>

        <!-- 오른쪽: 시네마틱 섹션 -->
        <div class="category">
            <h2>시네마틱 (Cinematic)</h2>
            <div class="video">
                <iframe src="https://www.youtube.com/embed/yllgzLldNaU" allowfullscreen></iframe>
                <h3>더 위쳐 4</h3>
            </div>
            <div class="video">
                <iframe src="https://www.youtube.com/embed/q7bBo7EANuM" allowfullscreen></iframe>
                <h3>이모탈스 오브 아베움</h3>
            </div>
        </div>
    </div>
</body>
</html>
